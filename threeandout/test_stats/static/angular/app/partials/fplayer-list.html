<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:

    </div>
    <div class="span10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="player in players | filter:query"  class="thumbnail">
          <a href="#/fplayer/{{player.id}}">Team {{player.teamname}}</a>
          <p>{{player.email}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
