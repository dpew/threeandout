{% extends "base.html" %}

{% block link_standings_class %}active{% endblock %}

{% block content %}

<h1> Current Standings </h1>

<table border>
    <tr>
    <td>rank</td>
    <td>user</td>
    <td>score</td>
    </tr>
    {% for score in scores %}
    <tr>
    <td>{{score.rank}}</td>
    <td><a href="{% url 'threeandout:selected' score.id %}">{{score.user}}</a></td>
    <td>{{score.score}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
